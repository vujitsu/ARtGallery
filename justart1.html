<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
  
    <a-scene>
       <a-assets>
    		<img id="scream" src="https://res.cloudinary.com/dougsillars/image/upload/w_512/v1551634938/scream_qbwybi.jpg">
    	
       </a-assets>
       
      <!-- adding a box with art-->	
      <a-box position="0 2 -4" scale="4.73 0.91 5.1" rotation="0 0 0" src="#scream">
      		<a-animation attribute="rotation" autoplay="true" dur="5000" to="360 360 360" repeat="indefinate"></a-animation>
      		</a-box>  
    
    
        
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
